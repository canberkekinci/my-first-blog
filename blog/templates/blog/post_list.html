{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/blog.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Django Girls Blog</h1>
        </header>
        <div class="cards" id = "cards">
            {% for post in posts %}
                <article id="{{post.title}}" onclick="popup('{{post.title}}')">
                    <h2><a href="">{{post.title}}</a></h2>
                    <div class="content-div"><p>{{post.text|linebreaksbr}}</p>
                    </div>
                    <time>published: {{post.published_date}}</time>
                </article>
            {% endfor %}
        </div>
        <div id = "pop-up" class="pop-up">
            <div id = pop-up-card class="pop-up-card"></div>
        </div>
        <div class="upperpart" onclick="goback()"></div>
        <div class="bottompart" onclick="goback()"></div>
        <div class="leftpart" onclick="goback()"></div>
        <div class="rightpart" onclick="goback()"></div>
    </div>
    {% block javascript %}
    <script>
        function popup(title) {
            let popupcontent = document.getElementById(title).innerHTML + '<button onClick = "goback()" class="gobackbutton">X</button>'
            document.getElementById('pop-up-card').innerHTML = popupcontent
            document.getElementById('pop-up').style.display = 'block'
            document.getElementById('cards').style.zIndex = -1
        }
        function goback() {
            document.getElementById('pop-up').style.display = 'none' 
            document.getElementById('cards').style.zIndex = 101
        }
    </script>
    {% endblock %}

</body>
</html>
